name: Crypto Scanner (15 min)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"   # Every 15 minutes, 24x7 UTC

jobs:
  scan_crypto:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install pandas yfinance ta openpyxl requests

      - name: Run crypto scanner
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python scanner_crypto.py
