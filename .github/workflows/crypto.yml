name: Crypto Scanner (Every 30 Minutes)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"   # Every 30 minutes, 24x7 UTC

jobs:
  scan_crypto:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Restore Yahoo crypto cache
        uses: actions/cache@v4
        with:
          path: data_cache_crypto
          key: yahoo-crypto-cache-v1

      - name: Install dependencies
        run: |
          pip install pandas yfinance ta openpyxl requests

      - name: Run crypto scanner
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python scanner_crypto.py
