name: Stock Scanner (Every 2 Hours)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */2 * * *"   # Every 2 hours, 24x7 UTC

jobs:
  scan_stocks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Restore Yahoo cache
        uses: actions/cache@v4
        with:
          path: data_cache
          key: yahoo-stock-cache-v1

      - name: Install dependencies
        run: |
          pip install pandas yfinance ta openpyxl requests

      - name: Run stock scanner
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python scanner_stocks.py
