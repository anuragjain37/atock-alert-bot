name: Stock Scanner (Daily)

on:
  workflow_dispatch:
  schedule:
    - cron: "15 15 * * 1-5"   # Once daily, Monâ€“Fri (after US close, UTC)

jobs:
  scan_stocks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install pandas yfinance ta openpyxl requests

      - name: Run stock scanner
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python scanner_stocks.py
